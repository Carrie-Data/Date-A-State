<body>
      <!-- Read in js scripts -->
      <script type="text/javascript"
              src="static/js/config.js"></script>

      <script type="text/javascript"
              src="static/js/app.js"></script>

      <!-- <script src="aster.js"></script> -->

      <div class="container">
            <div class="row">
                  <div class="col-md-12 jumbotron text-center">
                        <h1>Date-A-State</h1>
                        <p>Use the interactive charts below to find your perfect state-mate.</p>
                  </div>
            </div>

            <div class="input-group mb-3">
                  <select class="state form-control">
                        <option selected>Choose a state</option>

                  </select>
                  <div class="input-group-append">
                        <label class="input-group-text"
                               for="inputGroupSelect01">State</label>
                  </div>
            </div>

            <div class="input-group mb-3">
                  <select class="income form-control">
                        <option selected>Choose your current income level</option>
                        <option value="15000">$0 - $30,000</option>
                        <option value="40000">$30,000 - $50,000</option>
                        <option value="60000">$50,000 - $70,000</option>
                        <option value="80000">$70,000+ </option>
                  </select>
                  <div class="input-group-append">
                        <label class="input-group-text"
                               for="inputGroupSelect02">Income Level</label>
                  </div>
            </div>

            <div class="input-group mb-3">
                  <select class="population form-control">
                        <option selected>Choose desired state population</option>
                        <option value="500000">0 - 1million</option>
                        <option value="2500000">1million - 4million</option>
                        <option value="6000000">4million - 8million</option>
                        <option value="1000000">8million+ </option>
                  </select>
                  <div class="input-group-append">
                        <label class="input-group-text"
                               for="inputGroupSelect03">Population</label>
                  </div>

            </div>

            <div class="container">
                  <button type="button"
                          class="btn btn-primary">Submit</button>
            </div>
      </div>
      <div class="aster container">

      </div>

      <h4>Country Based Choropleth- Choose an option below</h4>
      <select class="choropleth form-control">

      </select>
      <div class="choropleth fluid-container">
            <!-- The div where we will inject our map -->
            <div id="choropleth_map">

            </div>
      </div>
      <h4>Cluster map showing indepth statistics- Choose an option below</h4>
      <select class="cluster form-control">

      </select>

      <div class="cluster fluid-container">
            <!-- The div where we will inject our map -->
            <div id="cluster_map">

            </div>
      </div>


      <h4>Factor Analysis</h4>

      <div class="factor-analysis container">
            <!-- The div where we will inject our map -->

            <iframe src="static/basic-line.html"> </iframe>

      </div>

</body>

</html>
